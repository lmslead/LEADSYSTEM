# Nginx configuration for olivialms.cloud
# Place this file at: /etc/nginx/sites-available/lms
# Symlink: sudo ln -sf /etc/nginx/sites-available/lms /etc/nginx/sites-enabled/lms

# Upstream backend server
upstream backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP server - Redirect to HTTPS (will be enabled after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name olivialms.cloud www.olivialms.cloud;
    
    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Temporary: serve the app over HTTP until SSL is configured
    # After SSL setup, uncomment the redirect below and comment out the location block
    
    # Redirect to HTTPS (enable after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Root directory for static files
    root /home/ubuntu/lms-build;
    index index.html;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # API routes - proxy to Node.js backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO WebSocket connections
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffering
        proxy_buffering off;
    }

    # Static files - serve React build
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

